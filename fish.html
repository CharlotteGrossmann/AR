<!doctype HTML>
<html>
<head>
        <title>Fish</title>
    </head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    embedded arjs>
      <a-marker type="pattern" url="./fish.pat">
        <a-assets>
          <a-asset-item id="tree" src="fish.gltf">
        </a-assets>
      
        <!-- Using the asset management system. -->
        <a-gltf-model src="#tree"></a-gltf-model>
      
        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <a-gltf-model src="tree.gltf"></a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
     
    </a-scene>

  </body>
</html>
